<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>First Innings Score Predictor</title>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 style="color:white" class='container-heading'><span class='heading_first'><b>Indian Premier League (IPL) First Innings Score Predictor</b></span></h2>
    	</div>

        <!-- Prediction Area -->
        <div class="prediction-area">

            <!-- IPL Banner - 1 -->
            <div class='ipl-banner-left'>

                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rr.jpg') }}" alt="Rajasthan Royals">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='srh.jpg') }}" alt="Sunrisers Hyderabad">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rcb.jpg') }}" alt="Royal Challengers Bangalore">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='mi.jpg') }}" alt="Mumbai Indians">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='dc.jpg') }}" alt="Delhi Capitals">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kkr.jpeg') }}" alt="Kolkata Knight Riders">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='pk.jpg') }}" alt="Punjab Kings">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='csk.jpg') }}" alt="Chennai Super Kings">
                        </div>

                    </div>
                </div>

            </div>

                        <!-- Result -->
            			<div class="results">
            				<p style="color:white" class='result-p'><b>{{ batting }} can score between {{ lower_limit }} to {{ upper_limit }}</b></p>
            			</div>

            <!-- IPL Banner - 2 -->
            <div class='ipl-banner-right'>

                <div class="slider-frame">
                    <div class="slide-images-down">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='csk_l.jpg') }}" alt="Chennai Super Kings logo">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='pk_l.jpg') }}" alt="Punjab Kings Logo">

                            <img class="image-width" src="{{ url_for('static', filename='kkr_l.jpg') }}" alt="Kolkata Knight Riders Logo">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='dc_l.jpg') }}" alt="Delhi Capitals Logo">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='mi_l.jpg') }}" alt="Mumbai Indians logo">
                        </div>

                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rcb_l.jpg') }}" alt="Royal Challengers Bangalore Logo">
